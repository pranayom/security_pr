[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-ai-auditor"
version = "0.2.0"
description = "AI-powered security auditor â€” MCP tools for vulnerability scanning, data flow analysis, and CVE checking"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Pranay Om" },
]
keywords = ["security", "mcp", "auditor", "vulnerability", "cve", "pr-triage", "gatekeeper"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "mcp[cli]>=1.2.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "httpx>=0.25",
    "typer>=0.9",
    "rich>=13.0",
]

[project.optional-dependencies]
gatekeeper = [
    "sentence-transformers>=2.0",
    "numpy>=1.24",
    "pyyaml>=6.0",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
    "respx>=0.20",
    "build>=1.0",
    "twine>=5.0",
]

[project.urls]
Homepage = "https://github.com/pranayom/security_pr"
Repository = "https://github.com/pranayom/security_pr"
Issues = "https://github.com/pranayom/security_pr/issues"

[project.scripts]
auditor = "mcp_ai_auditor.cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["mcp_ai_auditor"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
